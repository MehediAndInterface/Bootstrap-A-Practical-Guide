<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Left Section -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column text-center p-5"
        >
          <h1 class="text-primary fw-bold">facebook</h1>
          <p class="fs-4">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>

        <!-- Right Section -->
        <div class="col-md-5 d-flex align-items-center justify-content-center">
          <div class="login-box p-4">
            <form action="#">
              <input
                type="email"
                class="form-control mb-2"
                placeholder="Email or Phone Number"
                required
              />
              <input
                type="password"
                class="form-control mb-2"
                placeholder="Password"
                required
              />
              <button class="btn btn-primary w-100">Log In</button>
              <div class="text-center mt-3 mb-3">
                <a href="#" class="text-decoration-none">Forgotten password?</a>
              </div>
            </form>

            <!-- Signup Button -->
            <div class="text-center">
              <button
                class="btn btn-success w-60"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                Create new account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <!-- 
    🔹 What is a Bootstrap Modal?
    A modal is a popup dialog box that appears on top of a webpage. It is used for: 
    ✔️ Login/Signup Forms
    ✔️ Confirmations & Alerts
    ✔️ Displaying Extra Content Without Leaving the Page
    ✔️ Image Previews

    Bootstrap provides built-in modal functionality that allows modals to be triggered by buttons, links, or other elements without requiring extra JavaScript (Bootstrap handles it automatically).
    -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <h3 class="text-center">Create an Account</h3>
          <p class="text-center">It's free and always will be.</p>
          <form action="#">
            <div class="row">
              <div class="col-6"><input type="text" class="form-control mb-2" placeholder="First Name" required></div>
              <div class="col-6"><input type="text" class="form-control mb-2" placeholder="Last Name" required></div>
            </div>
            <input type="email" class="form-control mb-2" placeholder="Mobile Number or Email" required>
            <input type="password" class="form-control mb-2" placeholder="New Password" required>
            <button class="btn btn-success w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
